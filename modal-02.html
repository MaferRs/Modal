<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="modal">

            <img class="icon__modal-close" src="./assets/icon-close.png" alt="botao de fechar">
            <h2 class="modal__title">15 % Discount off your first 3 months</h2>
            <p class="modal__subtitle1">by signing up here</p>

            <div class="modal__group">

                <div class="modal__group-item">
                    <img class="group__icon" src="./assets/icon-pick-your.png" alt="pick your">
                    <p class="modal__subtitle">Pick your monthly plan</p>
                    <img class="modal__image"src="./assets/elipse.png" alt="elipse">
                </div>
                    <img class="modal__line"src="./assets/Vector 2.png" alt="line">
                <div class="modal__group-center">
                    
                    <img class="modal__arrow"src="./assets/icon-arrow.png" alt="arrow">
                </div>
    
                <div class="modal__group-item">
                    <img class="group__icon" src="./assets/icon-free-delivery.png" alt="free delivery">
                    <p class="modal__subtitle">Pick your monthly plan</p>
                    <img class="modal__image" src="./assets/secound circle.png" alt="elipse">
                </div>
            </div>
                <button  class="modal__btn">See plan details</button>
        </div>
    </div>
</body>
</html>
